<head>

<body id="body" class="bg-gray-100  text-center p-10 h-screen w-screen ">
    <div class="flex  p-10 flex-col place-items-center">
        <div class="titulo flex  place-content-center ">
            <img src="img/icono-titulo.png" class="w-1/6" alt="">
            <h1 class="text-3xl drop-shadow-[1px_1px_2px_white] mb-4 font-bold place-content-end">Weather app</h1>
        </div>
        <input type="text" class="buscador p-2 rounded-lg" id="ciudadInput">
        <div class="m-4 backdrop-blur-md shadow-xl w-fit px-8 py-12  rounded-2xl font-bold">
            <h3 id="ciudad" class="ciudad drop-shadow-[1px_1px_2px_white] text-3xl font-bold m-4 flex justify-center place-items-center"> </h3>
            <p id="fecha" class="fecha drop-shadow-[1px_1px_2px_white] text-xl m-4 flex justify-center place-items-center"></p>
            <h2 id="temperatura" class="temperatura drop-shadow-[1px_1px_2px_white] text-3xl m-4 flex justify-center place-items-center"></h2>
            <h3 id="temp-max-min" class="text-xl drop-shadow-[1px_1px_2px_white] m-4 flex justify-center place-items-center"></h3>
            <p id="descripcion" class="descripcion drop-shadow-[1px_1px_2px_white] text-sm m-4 flex justify-center place-items-center"></p>

            <div class="proximos-dias">
                <h3 class="text-xl drop-shadow-[1px_1px_2px_white] mb-2">Next days</h3>
                <ul id="proximos-dias" class="flex flex-col place-items-center ml-6" > 
                </ul>
            </div>
           

        </div>
    </div>
